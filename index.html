<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 List Group</title>
    <!-- Bootstrap5 CSS Linking Starts Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap5 JS Linking Starts Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="w-50 mt-5 ms-5">
        <ul class="list-group">
            <li class="list-group-item active">Home</li>
            <li class="list-group-item">About Us</li>
            <li class="list-group-item">Contact Us</li>
            <li class="list-group-item">Disabled System</li>
        </ul>
    </div>
    <div class="w-50 mt-5 ms-5">
        <ul class="list-group list-group-flush">
            <li class="list-group-item active">Home</li>
            <li class="list-group-item">About Us</li>
            <li class="list-group-item">Contact Us</li>
            <li class="list-group-item">Disabled System</li>
        </ul>
    </div>
    <div class="w-50 mt-5 ms-5">
        <ul class="list-group list-group-numbered">
            <li class="list-group-item active">Home</li>
            <li class="list-group-item">About Us</li>
            <li class="list-group-item">Contact Us</li>
            <li class="list-group-item">Disabled System</li>
        </ul>
    </div>
    
</body>
</html>
